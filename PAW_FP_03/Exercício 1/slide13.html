<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PAW Aula 3</title>
</head>

<body>
    <script>
        document.write('<p>Conteúdo adicionado por javascript</p>');
        document.write('<p>Título: ');
        document.writeln(document.title);
        document.write('</p>');
        document.write('<p>Last Modified: ');
        document.writeln(document.lastModified);
        document.write('</p>');
        document.write('<p>Read State: ');
        document.writeln(document.readyState);
        document.write('</p>');
        document.write('<p>Fim de conteúdo adicionado por javacript</p>');
    </script>
</body>

</html>
